<html>

	<head>
		<meta charset="utf-8">
		<!--适应移动端-->

		<meta name="apple-mobile-web-app-capable" content="yes">

	<body>
		<div id="content" style="position: relative;">
			<!--上部的播放视频部分-->
			<div id="video" style="z-index: 1;position: relative;">

			</div>

			<div id="descript" style="z-index: 999;position: absolute;">

<!--				<div id="exit">
					<img src="../images/exit.png" />
				</div>-->
				<div id="club">
					<input type="checkbox" name="" id="" value="" />&nbsp;

				</div>
				<div id="introduce" style="color: white;">
					<h4>简介</h4>
					<label id="beginTime">2019.5.1</label>
					<label id="beginCity">北京出发</label>
					<label id="actCost">¥300</label>
					<button id="description" onclick="detail()">查看详情</button>
					<textarea id="lookDetail" style="display:none;"></textarea>
				</div>

				<!--<hr />-->
				<div id="comment" style="background-color: black;">
					<img src="../images/say.png"  />
					<input id="mess" class="mui-input-clear" type="text" placeholder="说点什么。。。">
					<img src="../images/collect.png" />
					<img src="../images/foot_comment.png" />
					<img src="../images/share.png" />
				</div>

			</div>
