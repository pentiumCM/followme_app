<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--适应移动端-->
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../public/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/clubDetail.css" />
		<title>左滑俱乐部信息</title>
	</head>

	<body>
		<div id="content">
			<div id="goleft">
				<img src="../images/goleft.png" style="	width: 25px;height:25px;" />
			</div>
			<div id="introduce">
				<h3 id = 'clubName'>北京**俱乐部</h3>
				<p id ='description'>俱乐部简介</p>
			</div>
			<div id="activities">
				<label>召集中的活动（20）</label>
				<div id="activity">
					<!--动态加载活动-->
					<div id="activity_img">
						<!--存放活动图片-->
						<img src="../images/activity.png" style="	height:8%;width:25%;overflow: hidden;float:left;" />
					</div>
					<div id="activity_text" style="	height:50px;width:70%;float:left;">
						<!--存放活动简介-->
						<h4>沙漠5公里徒步，露营沙漠腹地</h4>
						<label>¥300</label>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../public/js/mui.min.js" type="text/jscript" charset="UTF-8"></script>
	<script src="js/actDetail.js" type="text/jscript" charset="UTF-8"></script>
	<script src="../public/js/appconstant.js" type="text/jscript" charset="UTF-8"></script>
	<script src="../public/jquery/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/clubDetail.js" type="text/jscript" charset="UTF-8"></script>

</html>
